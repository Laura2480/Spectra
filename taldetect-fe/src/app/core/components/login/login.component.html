<div class="container mt-5 d-flex justify-content-center align-items-center">
  <div class="login-card">
    <mat-card class="p-4 shadow">
      <img src="assets/logo.svg" style="max-width: 80%; object-fit: cover; border: 2px solid #3f51b5; background-color: #3f51b5; margin: 10%" alt="App icon">
      <mat-card-title class="text-center" style="margin-bottom: 10px">{{ "login.title" | translate}}</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ "login.email" | translate}}</mat-label>
            <input matInput type="email" formControlName="email" required />
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              {{ "login.email-error" | translate}}
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>{{ "login.password" | translate}}</mat-label>
            <input matInput type="password" formControlName="password" required />
            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              {{ "login.password-error" | translate}}
            </mat-error>
          </mat-form-field>
          <div class="text-center mt-3">
            <button mat-raised-button color="primary" type="submit" class="w-100" [disabled]="loginForm.invalid">
              {{ "login.submit" | translate}}
            </button>
          </div>
        </form>

        <mat-card-actions>
          <a mat-button (click)="onReset()" routerLinkActive="active" class="login-reset-botton">
            {{ "login.reset" | translate }}
          </a>
        </mat-card-actions>

        <mat-card-actions>
          <a mat-button (click)="onRegister()" routerLinkActive="active" class="login-reset-botton">
            Registrazione Utente </a>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>
</div>
