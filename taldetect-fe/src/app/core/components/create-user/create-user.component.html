<div class="container">
    <h2 class="label-create-user">Registrazione Utente</h2>
    <form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()" class="user-create-form">
        <div class="row">
            <div class="col-12 col-md-6">
                <mat-form-field class="full-width">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="nome">
                </mat-form-field>
            </div>

            <div class="col-12 col-md-6">
                <mat-form-field class="full-width">
                    <mat-label>Cognome</mat-label>
                    <input matInput formControlName="cognome">
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email">
                </mat-form-field>
            </div>
        </div>

        <button mat-raised-button class="btn-lightblue w-100 mt-3" type="submit">
            Registrazione
        </button>
    </form>
</div>
