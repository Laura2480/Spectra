<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f0ff;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header div {
            background-color: #89c3ff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .score-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .score-section h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .content {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        .content p {
            margin: 10px 0;
        }

        .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Summary Content</div>
    </div>
    <div class="content">
        ...
    </div>
    {% for content in embedded_contents %}
        {{ content | safe }}
    {% endfor %}
</body>
</html>
